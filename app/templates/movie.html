{% extends 'bootstrap/base.html' %}

{% import 'macros.html' as macro %}

{% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% include 'navbar.html' %}

<div class="container">
        {% block body %}


        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="height:600px;background: url({{movie.poster}}) no-repeat center">
            </div>
    
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
                <h3>{{ movie.title }}</h3>
    
                <p class="overview"> {{ movie.overview }}</p>
                <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i>{{ movie.vote_count}} votes </i> </p>
            </div>
        </div>
        
        
    {% endblock %}
</div>
